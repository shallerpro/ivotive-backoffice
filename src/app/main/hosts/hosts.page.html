<app-header title="GÃ©rer les domaines"></app-header>
<ion-content [fullscreen]="true" class="ion-padding content ">

    <div class="content-list ion-no-margin ion-no-padding">
        <ion-list>
            @for (item of items; track item.id) {

                <ion-item (click)="doEdit( item.id  )" class="article" lines="none">

                    <div>
                        <div class="article-title">{{ item.url }}</div>
                        <div class="article-description">{{ item.key }}</div>
                    </div>

                </ion-item>
                <hr/>
            }
        </ion-list>
    </div>
</ion-content>
